{% extends 'base.html' %}

<!-- django forms bootstrap -->
{% load bootstrap_tags %}

{% block content %}
<form method="POST" action="{% url 'registration' %}" class="accountform">
    <fieldset class="form-group">
        <legend>Register a new account</legend>    
        <p>If you have already an account, you can <a href="{% url 'login' %}">sign in</a></p>
        {% csrf_token %}
        {{ registration_form | as_bootstrap }}
        <button type="submit" class="btn btn-primary">Register</button>
    </fieldset>    
</form>
{% endblock %}

{% block body_end_js %}
<script>

  // footer responsive stay at bottom
  $(window).on('resize', function(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      if (w >= 350 && h >= 800) {
          $("footer").css({'position' : 'absolute', 'bottom' : 0});
      }
      else {
          $("footer").css({'position' : 'inherit'});
      }
  }).resize();
  
</script>
{% endblock body_end_js %}
