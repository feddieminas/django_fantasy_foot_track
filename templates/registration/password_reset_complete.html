{% extends "base.html" %}

{% block content %}
<p class="mt-3 mt-md-3"></p>Your password has been set.  You may go ahead and log in now.</p>
<p><a href="{{ login_url }}">Log in</a></p>
{% endblock %}

{% block body_end_js %}
<script>
  $("title").text("Password reset complete");

  // footer responsive stay at bottom
  $(window).on('resize', function(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      if (w >= 200 && h >= 450) {
        $("footer").animate({
            position: "absolute", bottom: "0"
            }, 500, "linear", function() {
            $("footer").css({'position' : 'absolute', 'bottom' : 0});
        });
      }
      else {
          $("footer").css({'position' : 'inherit'});
      }
  }).resize();
  
</script>
{% endblock body_end_js %}
