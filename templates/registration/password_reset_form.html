{% extends 'base.html' %}

{% block content %}
<form method="post" class="accountform">
    <p>Please specify your email address to receive instructions for resetting it.</p>
    <br>
    <div style="display:none">
        <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
     {{ form.email.errors }}
    <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
</form>
{% endblock %}

{% block body_end_js %}
<script>
  $("title").text("Reset Password");

  // footer responsive stay at bottom
  $(window).on('resize', function(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      if (w >= 250 && h >= 500) {
        $("footer").animate({
            position: "absolute", bottom: "0"
            }, 500, "linear", function() {
            $("footer").css({'position' : 'absolute', 'bottom' : 0});
        });
      }
      else {
          $("footer").css({'position' : 'inherit'});
      }
  }).resize();
  
</script>
{% endblock body_end_js %}
